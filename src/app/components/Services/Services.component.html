<app-title-section
  id="servicos"
  [title]="title"
  class="ajust-service-title"
></app-title-section>

<section id="services" class="content-container">
  <div class="content-container">
    <div class="container-content">
      <div class="services">
        <div class="services-content1">
          <div class="service-list">
            <div class="backgroundborder2" data-aos="zoom-in">
              <div class="service-elements">
                <img
                  class="backgroundborder-icon1"
                  loading="lazy"
                  alt=""
                  src="assets/backgroundborder.svg"
                />
              </div>
              <div class="service-content">
                <div class="service-headers">
                  <div class="heading-25">Sketches</div>
                </div>
                <div class="lorem-ipsum-dolor-container1">
                  <p class="lorem-ipsum-dolor1">
                    Criação de esboços que trazem suas ideias para a
                    realidade. Uma base sólida para o
                    desenvolvimento de designs.
                  </p>
                </div>
              </div>
            </div>
            <background-border
              class="ajust-card"
              [backgroundBorder]="'assets/backgroundborder-1.svg'"
              [heading2UIUXDesign]="'UI/UX Design'"
              [cardContent]="
                'Projetos focados em melhorar a interação e experiência do usuário, criando interfaces intuitivas e eficientes.'
              "
            >
            </background-border
            ><background-border
              [backgroundBorder]="'assets/backgroundborder-2.svg'"
              [propAlignSelf]="'unset'"
              [propAlignSelf1]="'unset'"
              [heading2UIUXDesign]="'Product Design'"
              [cardContent]="
                'Design estratégico e criativo para desenvolver produtos inovadores e funcionais, focados nas necessidades do usuário.'
              "
              [propDisplay]="'unset'"
              [propMinWidth]="'unset'"
              [propFlex]="'unset'"
            >
            </background-border
            ><background-border
              [backgroundBorder]="'assets/backgroundborder-3.svg'"
              [propAlignSelf]="'unset'"
              [propAlignSelf1]="'unset'"
              [heading2UIUXDesign]="'App Design'"
              [cardContent]="
                'Desenvolvimento de interfaces atrativas e funcionais para aplicativos, proporcionando uma navegação simples e intuitiva.'
              "
              [propDisplay]="'inline-block'"
              [propMinWidth]="'110px'"
              [propFlex]="'unset'"
            >
            </background-border
            ><background-border
              [backgroundBorder]="'assets/backgroundborder-4.svg'"
              [propAlignSelf]="'unset'"
              [propAlignSelf1]="'unset'"
              [heading2UIUXDesign]="'Motion Graphics'"
              [cardContent]="
                'Animações visuais dinâmicas para comunicar ideias de forma criativa e engajar seu público com movimento.'
              "
              [propDisplay]="'unset'"
              [propMinWidth]="'unset'"
              [propFlex]="'unset'"
            >
            </background-border
            ><background-border
              [backgroundBorder]="'assets/backgroundborder-5.svg'"
              [propAlignSelf]="'stretch'"
              [propAlignSelf1]="'stretch'"
              [heading2UIUXDesign]="'Responsive Design'"
              [cardContent]="
                'Criação de layouts que se adaptam perfeitamente a qualquer dispositivo, garantindo uma experiência consistente.'
              "
              [propDisplay]="'unset'"
              [propMinWidth]="'unset'"
              [propFlex]="'1'"
            >
            </background-border>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
